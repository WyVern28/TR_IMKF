<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi Kamu - Pemutar Musik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="d-flex">
    <nav class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-music me-2"></i>Musikku</h3>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html"><i class="fas fa-home me-2"></i>Beranda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-search me-2"></i>Cari</a>
            </li>
            <li class="nav-item">
                 <a class="nav-link active" href="koleksi.html"><i class="fas fa-book-open me-2"></i>Koleksi Kamu</a>
            </li>
        </ul>
        <hr>
        <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted">PLAYLIST</h6>
        <ul class="nav flex-column mb-auto">
             <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#buatPlaylistModal">
                    <i class="fas fa-plus-square me-2"></i>Buat Playlist
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="sukailagu.html"><i class="fas fa-heart me-2"></i>Lagu yang Disukai</a>
            </li>
        </ul>
        <div class="sidebar-footer">
             <a href="index.html" class="nav-link"><i class="fas fa-sign-out-alt me-2"></i>Keluar</a>
        </div>
    </nav>

    <main class="main-content">
        <header class="p-3">
            </header>

        <div class="content-body p-4">
            <h1 class="mb-4">Koleksi Kamu</h1>
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="liked-songs-card h-100 d-flex flex-column justify-content-end p-4">
                        <div>
                            <p class="mb-2">Lagu-lagu yang sering kamu putar akan muncul di sini.</p>
                            <h2 class="card-title mb-1">Lagu yang Disukai</h2>
                            <p class="card-text">321 lagu</p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card h-100">
                        <img src="https://picsum.photos/seed/koleksi1/300" class="card-img-top" alt="Cover Album">
                        <div class="card-body">
                            <h5 class="card-title">My Top 2024</h5>
                            <p class="card-text">Playlist â€¢ John Doe</p>
                        </div>
                        <div class="play-button-overlay"><i class="fas fa-play-circle fa-4x"></i></div>
                    </div>
                </div>
                </div>
        </div>
    </main>
</div>

<footer class="music-player-bar">
    <div class="song-info">
        <img src="https://picsum.photos/seed/current/64" alt="Cover Lagu" class="song-thumbnail">
        <div>
            <p class="song-title mb-0">Judul Lagu</p>
            <p class="song-artist text-muted mb-0">Nama Artis</p>
        </div>
    </div>
    <div class="player-controls">
        <button class="btn btn-link"><i class="fas fa-random"></i></button>
        <button class="btn btn-link"><i class="fas fa-step-backward"></i></button>
        <button class="btn btn-link play-pause-btn"><i class="fas fa-play-circle fa-2x"></i></button>
        <button class="btn btn-link"><i class="fas fa-step-forward"></i></button>
        <button class="btn btn-link"><i class="fas fa-redo"></i></button>
        <div class="progress-container">
            <span class="current-time">0:00</span>
            <div class="progress"><div class="progress-bar" role="progressbar" style="width: 25%;"></div></div>
            <span class="duration">3:45</span>
        </div>
    </div>
    <div class="volume-controls">
        <i class="fas fa-volume-up"></i>
        <div class="progress"><div class="progress-bar" role="progressbar" style="width: 75%;"></div></div>
    </div>
</footer>

<div class="modal fade" id="buatPlaylistModal" tabindex="-1" aria-labelledby="buatPlaylistModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="buatPlaylistModalLabel">Buat Playlist Baru</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="d-flex align-items-center mb-3">
                        <div class="playlist-cover-placeholder me-3"><i class="fas fa-music fa-3x"></i></div>
                        <div class="flex-grow-1">
                             <input type="text" class="form-control mb-2" placeholder="Judul Playlist" required>
                             <textarea class="form-control" rows="3" placeholder="Tambahkan deskripsi (opsional)"></textarea>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="playlistCover" class="form-label">Unggah Gambar Sampul</label>
                        <input class="form-control" type="file" id="playlistCover">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Buat Playlist</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

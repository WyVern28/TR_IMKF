<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Kata Sandi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-md-4">
                <div class="login-container">
                    <div class="login-header text-center mb-4">
                        <i class="fas fa-key fa-3x"></i>
                        <h2 class="mt-2">Lupa Kata Sandi?</h2>
                        <p>Jangan khawatir! Masukkan email Anda dan kami akan kirimkan tautan untuk reset kata sandi.</p>
                    </div>
                    <form>
                        <div class="input-group mb-4">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="Masukkan Email Terdaftar" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">Kirim Tautan Reset</button>
                        </div>
                        <hr>
                        <p class="text-center"><a href="index.html"><i class="fas fa-arrow-left me-2"></i>Kembali ke Halaman Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

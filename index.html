<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login Musik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-md-4">
                <div class="login-container">
                    <div class="login-header text-center mb-4">
                        <i class="fas fa-music fa-3x"></i>
                        <h2 class="mt-2">Selamat Datang</h2>
                        <p>Masuk untuk melanjutkan ke dunia musik</p>
                    </div>
                    <form action="dashboard.html">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Kata Sandi" required>
                        </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-block">Masuk</button>
                            </div>
                        <div class="text-center mt-3">
                            <a href="lupaPW.html">Lupa Kata Sandi?</a>
                        </div>
                        <hr>
                        <p class="text-center">Belum punya akun? <a href="daftar.html">Daftar Sekarang</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
